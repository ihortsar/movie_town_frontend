<div class="containerWithMoviesBackground">
    <div class="shadow-container">
        <form class="signinForm" *ngIf="!forgotPassword" (submit)="signin()">

            <h1>Einloggen</h1>
            <span style="color: red;" *ngIf="invalidData">{{invalidData}}</span>
            <div class="input-div">
                <mat-form-field class="example-full-width">

                    <mat-label>Email</mat-label>

                    <input matInput [formControl]="emailFormControl" type="email">
                    @if (emailFormControl.hasError('required')) {
                        <mat-error>Email is required</mat-error>
                        }
                </mat-form-field>
            </div>

            <div class="input-div">
                <mat-form-field class="example-full-width">

                    <mat-label>Password</mat-label>

                    <input matInput [formControl]="passwordFormControl" type="password">
                    @if (emailFormControl.hasError('required')) {
                    <mat-error>Password is required</mat-error>
                    }
                </mat-form-field>
            </div>
            <button type="submit" class="accept-form">Einloggen</button>
            <a class="forgotPasswordButton" href="https://movie-town.ihor-tsarkov.com/password_reset/">Password vergessen?</a>

            <div class="signUpDiv">
                <p>Neu bei Movie Town?</p><a [routerLink]="['/signup']">Jetzt registrieren</a>
            </div>
        </form>

    </div>
</div>
